<div class="jw-modal">
  <div class="jw-modal-body">
    <div class="header">
      <h2 class="title">Ajouter au panier</h2>
      <i (click)="close()" class="fa-solid fa-xmark close"></i>
    </div>
    <div class="size-container" *ngIf="data">
      <div class="size" *ngFor="let item of data; let i = index">
        <button
          [disabled]="item.stock === 0"
          (click)="addToCart(item)"
          class="size-btn"
        >
          <div class="taille">
            <h3>{{ item.taille }}</h3>
          </div>

          <span *ngIf="item.stock === 0">Indisponible</span>
          <span *ngIf="item.stock > 0 && this.user"
            >{{ item.stock }} en stock</span
          >
        </button>
        <!-- </div> -->
      </div>
    </div>
